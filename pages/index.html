<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mapps</title>
        <link rel="icon" type="image/png" href="assets/images/marker.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <main>
        <form id="my-form">
            <div class="form-group">
                <label for="form-name">Nombre: </label>
                <input class="form-control" type="text" id="form-name" placeholder="Aeroterra" required>
            </div>
            <div class="form-group">
                <label for="form-address">Dirección: </label>
                <input class="form-control" type="text" id="form-address" placeholder="Av. E. Madero 1020" required>
            </div>
            <div class="form-group">
                <label for="form-phone">Teléfono: </label>
                <input class="form-control" type="text" id="form-phone" placeholder="549 11 5272 0900" required>
            </div>
            <div class="form-group">
                <label for="form-category">Categoría</label>
                <select class="form-control" id="form-category">
                    <option>Comercial</option>
                    <option>Residencial</option>
                    <option>Mixta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Coordenadas: </label>
                <input class="form-control" type="number" id="form-coord-lat" placeholder="lat: -34.6131500" step="any">
                <input class="form-control" type="number" id="form-coord-lng" placeholder="lng: -58.3772300" step="any">
            </div>

            <button type="submit" class="btn btn-primary" >Agregar</button>
        </form>
        <section>
            <div id="map"></div>
        </section>
    </main>

    <script src="dist/pristine.js"  type="text/javascript"></script>
    <script src="assets/scripts/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOh10fPx91COg5clFbGhFMbaXg_Lq3tRU&callback=initMap"async defer></script>
</body>
</html>
